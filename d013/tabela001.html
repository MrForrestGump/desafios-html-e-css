<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: gray;
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
    <title>Mesclagem de tabela</title>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <!-- <td>a</td> -->
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <!-- <td>a</td> -->
            <!-- <td>a</td> -->
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <!-- <td>a</td> -->
            <td>12</td>
        </tr>
        <tr>
            <!-- <td>a</td> -->
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
